<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />
  <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css" />
  <script src="js/jquery.js"></script>

  <style>
       img {
    max-width: 100%;
    height: auto;
}

       body {
        background: url(img/fdo.jpg) ;
       background-size:cover; 
    }
  </style>

  <script type="text/javascript">

    function form(){
          alert("Informaci√≥n Enviada");
      }
  </script>

</head>


<body>
  <div data-role="page">

    <div data-role="header" data-position="fixed">
      <h1>BIOAXI</h1>
      <a data-iconpos="notext" data-role="button" href="index.html" rel="external" data-icon="arrow-l">Volver</a>
    </div>
      
   
  

    <div data-role="content" role="main">
     
<center>        
    
  
        <div data-role="controlgroup"> 
            <img src="img/contacto.png" width="375" height="150">
            
                <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
                  <div class="row">
                          <label for="name">Tu Nombre:</label><br />
                          <input id="name" class="input" name="name" type="text"  placeholder="Tu Nombre" size="50" /><br />
                  </div>
                  <div class="row">
                          <label for="email">Tu E-mail:</label><br />
                          <input id="email" class="input" name="email" type="email" placeholder="Tu Email" size="50" /><br />
                  </div>
                  <div class="row">
                          <label for="message">Tu Mensaje:</label><br />
                          <textarea id="message" class="input" name="message" placeholder="Tu Mensaje" rows="20" cols="50"></textarea><br />
                  </div>
                    <a href="#" data-role="button" data-icon="flat-checkround" onclick="form()" type="submit">Enviar Mensaje</a>

               </form>	
        </div>
    </center>



    </div>
      
      <div data-role="footer" data-position="fixed" style="text-align:center;">
          <h4>SENA Manizales</h4>
         
      </div>
