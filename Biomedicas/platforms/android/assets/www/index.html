<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

  <script src="js/jquery.js"></script>

</head>
<body>
  <div data-role="page">

      

    <div data-role="header">
      
      <h1>BIOMEDICA</h1>
      
    </div>
       

    <div data-role="content" role="main">
        <center><h1>Bienvenidos a la Aplicacion</h1></center>
        <SCRIPT  language=JavaScript> 
        function go(){
        if (document.form.password.value=='1234' && document.form.login.value=='usuario'){ 
                document.form.submit(); 
            } 
            else{ 
                 alert("Porfavor ingrese, nombre de usuario y contraseña correctos."); 
            } 
        } 
        </SCRIPT> 
        <FORM name=form action="Equipos.html">
            

                <P>Usuario:    <INPUT type=text name=login> 
                <P>Contraseña: <INPUT type=password name=password> 
                <fieldset class="ui-grid-a">
                    <div class="ui-block-a"><INPUT onclick=go() type=button value=Acceder></div>
                    <div class="ui-block-b">¿No estas registrado? <a href="registro.html"><font color="#000000"><br><b>REGISTRATE</b></font></a></div>
                </fieldset>

        </FORM>
        
  
    </div>
  </div>
    
    

  <div id="highlight"> </div>
